<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropPulse - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.png" type="image/png">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <style>
    /* OTP section styling matching your site */
    .otp-container {
      max-width: 400px;
      margin: 5rem auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .otp-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    .otp-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .otp-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .otp-container button:hover {
      background-color: var(--secondary-color);
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="CropPulse Logo">
        <span>CropPulse</span>
      </a>
      <nav>
        <a href="index.html#features">Features</a>
        <a href="index.html#how-it-works">How It Works</a>
        <a href="index.html#contact">Contact</a>
        <a href="login.html" class="btn btn-secondary">Get Started</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="otp-container">
      <h2>Login with Phone</h2>
      <div id="phone-section">
        <input id="phone" placeholder="+91 9876543210">
        <div id="recaptcha-container"></div>
        <button id="sendOtpBtn">Send OTP</button>
      </div>

      <div id="otp-section" style="display:none;">
        <input id="otp" placeholder="Enter OTP">
        <button id="verifyOtpBtn">Verify OTP</button>
        <button id="resendOtpBtn">Resend OTP</button>
      </div>

      <div id="status"></div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 CropPulse. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // ===== Firebase Setup =====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ===== reCAPTCHA =====
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible'
    });
    recaptchaVerifier.render();

    // ===== DOM Elements =====
    const phoneInput = document.getElementById('phone');
    const otpInput = document.getElementById('otp');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const resendOtpBtn = document.getElementById('resendOtpBtn');
    const phoneSection = document.getElementById('phone-section');
    const otpSection = document.getElementById('otp-section');
    const statusDiv = document.getElementById('status');

    let confirmationResultGlobal;

    // ===== Send OTP =====
    sendOtpBtn.addEventListener('click', async () => {
      const phoneNumber = phoneInput.value.trim();
      if (!phoneNumber) return alert('Enter phone number in international format (+91xxxxxxx)');

      try {
        const appVerifier = window.recaptchaVerifier;
        const confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
        confirmationResultGlobal = confirmationResult;
        phoneSection.style.display = 'none';
        otpSection.style.display = 'block';
        statusDiv.textContent = 'OTP sent! Check your phone.';
      } catch (err) {
        console.error(err);
        alert('Error sending OTP: ' + (err.message || err));
        window.recaptchaVerifier.render().then(widgetId => grecaptcha.reset(widgetId));
      }
    });

    // ===== Verify OTP =====
    verifyOtpBtn.addEventListener('click', async () => {
      const code = otpInput.value.trim();
      if (!code) return alert('Enter OTP');

      try {
        const result = await confirmationResultGlobal.confirm(code);
        const user = result.user;
        statusDiv.textContent = 'Phone verified! UID: ' + user.uid;
        // TODO: Redirect or store session
      } catch (err) {
        console.error(err);
        alert('Invalid OTP: ' + (err.message || err));
      }
    });

    // ===== Resend OTP =====
    resendOtpBtn.addEventListener('click', () => {
      phoneSection.style.display = 'block';
      otpSection.style.display = 'none';
      statusDiv.textContent = '';
      otpInput.value = '';
    });
  </script>
</body>
</html>
