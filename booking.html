<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Scan - CropPulse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Book a Crop Scan</h1></header>
  <main>
    <form>
      <label>Crop Type:</label><input type="text"><br>
      <label>Farm Area (acres):</label><input type="number"><br>
      <label>Location:</label><input type="text"><br>
      <label>Date:</label><input type="date"><br>
      <button type="submit">Book Scan</button>
    </form>
  </main>
</body>
</html>
